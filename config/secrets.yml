---
<%
def docker_secret(pw)
  return unless File.exists?("/run/secrets/#{pw}")
  File.read("/run/secrets/#{pw}")
end
%>
development: &default
  secret_key_base:   <%= docker_secret('em_rails_secret_token') %>
  redis_password:    <%= docker_secret('em_redis_password')     %>
  postgres_password: <%= docker_secret('em_postgres_password')  %>

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default

